<div class="login-page">
  <div class="login-container">
    <h1>Giriş Yap</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid">
        <div class="p-field">
          <label for="email">Kullanıcı Adı (E-mail)</label>
          <input id="email" type="text" pInputText formControlName="email" />
        </div>
        <div class="p-field">
          <label for="password">Şifre</label>
          <input id="password" type="password" pInputText formControlName="password" />
        </div>
        <button pButton type="submit" label="Giriş Yap" class="p-button-raised p-button-primary"></button>
      </div>
    </form>
      <div class="links">
        <button pButton type="button" label="Üye Değilseniz Kayıt Olun" class="p-button-link" (click)="onRegister()"></button>
        <button pButton type="button" label="Ana Sayfaya Dön" class="p-button-link" (click)="onBackToMain()"></button>
      </div>
    </div>
  </div>
