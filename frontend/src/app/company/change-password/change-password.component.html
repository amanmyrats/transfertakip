<div style="min-width: 300px;max-width: 500px;margin: auto;">

<p-panel header="Change Password">
    <form [formGroup]="passwordForm" (ngSubmit)="submitForm()">
      <div class="p-grid p-fluid">
        <div class="p-col-12">
          <span class="p-float-label">
            <input id="currentPassword" type="password" formControlName="currentPassword" pPassword [feedback]="false">
            <label for="currentPassword">Current Password</label>
          </span>
          <!-- <div *ngIf="passwordForm.get('currentPassword').invalid && (passwordForm.get('currentPassword').dirty || passwordForm.get('currentPassword').touched)"
               class="error-message">
            <small *ngIf="passwordForm.get('currentPassword').errors.required">Current Password is required.</small>
          </div> -->
        </div>
        <div class="p-col-12">
          <span class="p-float-label">
            <input id="newPassword" type="password" formControlName="newPassword" pPassword [feedback]="false">
            <label for="newPassword">New Password</label>
          </span>
          <!-- <div *ngIf="passwordForm.get('newPassword').invalid && (passwordForm.get('newPassword').dirty || passwordForm.get('newPassword').touched)"
               class="error-message">
            <small *ngIf="passwordForm.get('newPassword').errors.required">New Password is required.</small>
            <small *ngIf="passwordForm.get('newPassword').errors.minlength">New Password must be at least 6 characters.</small>
          </div> -->
        </div>
        <div class="p-col-12">
          <span class="p-float-label">
            <input id="confirmPassword" type="password" formControlName="confirmPassword" pPassword [feedback]="false">
            <label for="confirmPassword">Confirm New Password</label>
          </span>
          <!-- <div *ngIf="passwordForm.get('confirmPassword').invalid && (passwordForm.get('confirmPassword').dirty || passwordForm.get('confirmPassword').touched)"
               class="error-message"> -->
            <!-- <small *ngIf="passwordForm.get('confirmPassword').errors.required">Confirm New Password is required.</small> -->
            <!-- <small *ngIf="passwordForm.get('confirmPassword').errors.passwordMismatch">Passwords do not match.</small> -->
          <!-- </div> -->
        </div>
        <div class="p-col-12">
          <button type="submit" pButton label="Change Password" [disabled]="passwordForm.invalid"></button>
        </div>
      </div>
    </form>
  </p-panel>
</div>
