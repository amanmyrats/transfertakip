<p-table [value]="expense_types" 
styleClass="p-datatable-striped p-datatable-gridlines" 
[rows]="20" [loading]="loading" [rowHover]="true"  >
    <ng-template pTemplate="header">
        <tr>
            <th>Harcama Tipi</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-expense_type>
        <tr>
            <td>{{expense_type.name}}</td>
        </tr>
    </ng-template>
</p-table>
