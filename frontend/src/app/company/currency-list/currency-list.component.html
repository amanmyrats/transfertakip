<p-table [value]="currencies" 
styleClass="p-datatable-striped p-datatable-gridlines" 
[rows]="20" [loading]="loading" [rowHover]="true"  >
    <ng-template pTemplate="header">
        <tr>
            <th>Kodu</th>
            <th>Ä°smi</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-currency>
        <tr>
            <td>{{currency.code}}</td>
            <td>{{currency.name}}</td>
        </tr>
    </ng-template>
</p-table>
